<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>자산투자웹</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
    <!-- 부트스트랩 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .navbar-brand {
            font-weight: bold;
            font-size: 1.5rem;
        }
        .user-info {
            color: #007BFF;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <!-- 네비게이션 바 -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light shadow-sm">
        <div class="container">
            <a class="navbar-brand" href="#">자산투자웹</a>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav">
                    <!-- 로그인 상태에 따라 버튼 표시 -->
                    <li class="nav-item" id="auth-buttons">
                        <a class="nav-link" href="/signin.html">로그인</a>
                        <a class="nav-link" href="/signup.html">회원가입</a>
                    </li>
                    <li class="nav-item d-none" id="user-info">
                        <!-- 로그인한 사용자 정보 표시 -->
                        <span class="nav-link user-info"></span>
                    </li>
                    <li class="nav-item d-none" id="logout-button">
                        <!-- 로그아웃 버튼 -->
                        <button class="btn btn-danger btn-sm nav-link" onclick="logout()">로그아웃</button>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- 메인 콘텐츠 -->
    <div class="container mt-5 text-center">
        <h1>환영합니다!</h1>
        <p>자산 투자 웹사이트에 오신 것을 환영합니다.</p>
    </div>

    <!-- 부트스트랩 JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Supabase JS -->
    <script src="./script.js"></script>

    <!-- 사용자 상태 확인 스크립트 -->
    <script>
        document.addEventListener('DOMContentLoaded', async function () {
            const { data: { user } } = await supabase.auth.getUser();

            if (user) {
                // 로그인된 상태
                const { data, error } = await supabase.from('profiles').select('username, cash').eq('id', user.id).single();
                if (data) {
                    document.getElementById('auth-buttons').classList.add('d-none');
                    const userInfo = document.getElementById('user-info');
                    userInfo.classList.remove('d-none');
                    userInfo.querySelector('.user-info').textContent = `${data.username} | ₩${data.cash}`;

                    // 로그아웃 버튼 활성화
                    document.getElementById('logout-button').classList.remove('d-none');
                }
            }
        });
    </script>

</body>
</html>
