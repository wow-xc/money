<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
    <!-- 부트스트랩 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow-sm">
                    <div class="card-body">
                        <h3 class="text-center mb-4">회원가입</h3>
                        <form>
                            <div class="mb-3">
                                <label for="signup-email" class="form-label">이메일</label>
                                <input type="email" id="signup-email" class="form-control" placeholder="이메일 입력">
                            </div>
                            <div class="mb-3">
                                <label for="signup-password" class="form-label">비밀번호</label>
                                <input type="password" id="signup-password" class="form-control" placeholder="비밀번호 입력">
                            </div>
                            <div class="mb-3">
                                <label for="signup-username" class="form-label">사용자 이름</label>
                                <input type="text" id="signup-username" class="form-control" placeholder="사용자 이름 입력">
                            </div>
                            <button type="button" onclick="signUp()" class="btn btn-primary w-100">회원가입</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 부트스트랩 JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Supabase JS -->
    <script src="./script.js"></script>
</body>
</html>
